<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Student</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="index.html" class="logo">Student Management</a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="registrationstudent.html" class="active">Register Student</a></li>
      <li><a href="viewstud.html">View Student</a></li>
      <li><a href="deletestudent.html">Delete Student</a></li>
    </ul>
  </div>

  <!-- Main Container -->
  <div class="container">
    <h1>Register New Student</h1>

    <form action="#" method="POST" class="form-grid">

      <!-- Row 1 -->
      <div class="form-group">
        <label for="studentId">Student ID</label>
        <input type="text" id="studentId" name="studentId" required />
      </div>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required />
      </div>

      <!-- Row 2 -->
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">-- Select Gender --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <!-- Row 3 -->
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="form-group">
        <label for="course">Course</label>
        <input type="text" id="course" name="course" required />
      </div>

      <div class="form-group">
        <label for="year">Year</label>
        <select id="year" name="year" required>
          <option value="">-- Select Year --</option>
          <option value="1st Year">1st Year</option>
          <option value="2nd Year">2nd Year</option>
          <option value="3rd Year">3rd Year</option>
          <option value="4th Year">4th Year</option>
        </select>
      </div>

      <!-- Row 4 -->
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required />
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" required />
      </div>

      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" name="state" required />
      </div>

      <!-- Row 5 -->
      <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" name="pincode" required />
      </div>

      <div class="form-group">
        <label for="enrollmentDate">Enrollment Date</label>
        <input type="date" id="enrollmentDate" name="enrollmentDate" required />
      </div>

      <!-- Submit -->
      <div class="form-group full-width">
        <button type="submit" class="btn-primary">Register Student</button>
      </div>
    </form>

    <a href="index.html" class="back-link">Back to Home</a>
  </div>

</body>
</html>
